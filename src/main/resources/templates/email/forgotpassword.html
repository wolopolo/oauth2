<p>Visit the following link to make password changes:</p>
<p><a th:href="@{http://localhost:9000/forgot-password/{token}(token=${token})}">http://localhost:9000/forgot-password/<span th:text="${token}"></span></a></p>
<p>This link is valid for 30 minutes from the request to change the password.</p>
<p>If it's not you, take actions to protect your account</p>
